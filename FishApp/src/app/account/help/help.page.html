<ion-header >
  <ion-toolbar color="primary" size="small" mode="md">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/tabs/tab4"></ion-back-button>
  </ion-buttons>
  <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
	<ion-card *ngFor="let faq of faqs">
    <ion-card-header>
      <ion-card-subtitle color="tertiary" class="bold" (click)="onHdrClick(faq)">{{faq.title}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content *ngIf="faq.tapped">
      {{faq.body}}
    </ion-card-content>
  </ion-card>
</ion-content>
