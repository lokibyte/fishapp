<ion-header >
  <ion-toolbar color="primary" size="small" mode="md">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
  </ion-buttons>
  <ion-title>Delivery Options</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item-group mode="ios">
	  <ion-item-divider>
	    <ion-label></ion-label>
	  </ion-item-divider>

	  <ion-item lines="none" style="margin:15px 10px">
	  	<ion-icon name="location" style="margin:5px"></ion-icon>
	    <ion-label style="margin: 5px 10px;">
	    	<h3 style="font-weight: bold;font-size: 14px;color: #797676;">Deliver To: (Default)</h3>
	    	<h4 style="font-size: 13px;color: #797676;">Location Name</h4>
	    	<p class="ion-text-wrap">#294,2nd cross,8th main,Canara Bank colony,kalyan Nagar, Nagarbhavi</p>
	    </ion-label>
	    <ion-button fill="outline" color="primary">Change</ion-button>
	  </ion-item>
	  
	  <ion-item-divider>
	    <ion-label></ion-label>
	  </ion-item-divider>
	</ion-item-group>

	<ion-item lines="none" style="margin:1px 10px;font-weight: bold;color: #797676;">
		<ion-icon name="calendar-outline" style="margin:5px"></ion-icon>
		<ion-label style="margin: 5px 10px;">Select Delivery Option</ion-label>
	</ion-item>
	<ion-item mode='ios' lines="none" style="border:1ps solid green;">
			<ion-label position="stacked">
            </ion-label>
            <ion-select placeholder="Select slot" interface="action-sheet" class="slot-box">
              <ion-select-option [value]="slot.time" *ngFor="let slot of slots">{{slot.time}}</ion-select-option>
            </ion-select>
	</ion-item>
	
</ion-content>
<ion-footer  class="ion-no-padding">
  	<ion-toolbar color="primary" mode="ios" size="small" (click)="continue()">
  		<ion-title style="font-weight: normal">Continue</ion-title>
  	</ion-toolbar>
</ion-footer>
