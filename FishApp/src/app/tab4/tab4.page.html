<ion-header>
  <ion-toolbar>
    <ion-title>{{isLoggedIn ? "My Account":"Login"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoggedIn">
	<ion-button expand="block" class="login-btn" (click)="login()">
		<ion-text>Login/Signup</ion-text>
	</ion-button>
</ion-content>

<ion-content *ngIf="isLoggedIn">
	<ion-list class="ion-no-padding">
	  <ion-item button detail (click)="manageAdress()">
	    <ion-icon color="orange" name="home" slot="start"></ion-icon>
	    <ion-label class="grayclr">Manage Address</ion-label>
	  </ion-item>
	  <ion-item button detail (click)="myOrders()">
	  	<ion-icon color="orange" name="wallet" slot="start"></ion-icon>
	    <ion-label class="grayclr">My Orders</ion-label>
	  </ion-item>
	  <!-- <ion-item button detail (click)="favourites()">
	  	<ion-icon color="orange" name="heart" slot="start"></ion-icon>
	    <ion-label class="grayclr">Favourites</ion-label>
	  </ion-item> -->
	  <ion-item button detail (click)="myOffers()">
	  	<ion-icon color="orange" name="sunny" slot="start"></ion-icon>
	    <ion-label class="grayclr">Offers</ion-label>
	  </ion-item>
	  <ion-item button detail (click)="help()"> 
	  	<ion-icon color="orange" name="help-circle" slot="start"></ion-icon>
	    <ion-label class="grayclr">Help</ion-label>
	  </ion-item>

	  <ion-item button (click)="logout()"> 
	  	<ion-icon color="orange" name="power" slot="start"></ion-icon>
	    <ion-label class="grayclr">Logout</ion-label>
	  </ion-item>
	</ion-list>

	<ion-list>
		<ion-item-divider color="light">
		  <ion-label class="divider-font">
		    Past Orders
		  </ion-label>
		</ion-item-divider>
	</ion-list>

</ion-content>
